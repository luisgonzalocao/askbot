<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>page askbot</title>
  <style>
    :root {
      --bg-light: #f4f4f9;
      --bg-dark: #1e1e2e;
      --text-light: #333;
      --text-dark: #f4f4f9;
      --primary: #3f51b5;
      --primary-dark: #303f9f;
      --border-light: #ccc;
      --border-dark: #555;
      --success: #4caf50;
      --warning: #ff9800;
      --error: #f44336;
    }

    body {
      font-family: "Arial", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      padding: 40px;
      max-width: 700px;
      margin: auto;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .container {
      text-align: center;
    }

    .input-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1em;
      width: 100%;
      max-width: 400px;
      border: 1px solid var(--border-light);
      border-radius: 5px;
      background: white;
      transition: all 0.3s ease;
    }

    button {
      padding: 10px 15px;
      font-size: 1em;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    pre#response {
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      text-align: left;
      min-height: 50px;
      max-width: 100%;
      overflow: auto;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    .health-status {
      margin-top: 20px;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .status-indicator {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      flex-shrink: 0;
      border: 1px solid var(--border-light);
    }

    .server-details {
      margin-top: 10px;
      padding: 10px;
      background: white;
      border-radius: 5px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
      text-align: left;
      display: none;
      overflow: hidden;
      word-break: break-word;
    }

    .server-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .server-table th, .server-table td {
      padding: 8px;
      border: 1px solid var(--border-light);
      text-align: left;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark);
        color: var(--text-dark);
      }

      input[type="text"], .server-details, pre#response {
        background: #2e2e3e;
        color: white;
        border: 1px solid var(--border-dark);
      }

      button {
        background-color: var(--primary-dark);
      }

      button:hover {
        background-color: var(--primary);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-container">
      <input id="question" type="text" placeholder="Write your question..." />
      <button id="askButton" onclick="ask()">Ask</button>
    </div>
    <pre id="response">Your answer will appear here ...</pre>

    <div class="health-status">
      <div id="statusIndicator" class="status-indicator" style="background: gray;"></div>
      <span id="healthStatus">Checking server health...</span>
    </div>
    
    <button id="toggleDetails" onclick="toggleDetails()" style="margin-top: 10px;">Details</button>
    <div id="serverDetails" class="server-details">
      <table class="server-table">
        <tbody id="healthDetails"></tbody>
      </table>
    </div>
  </div>

  <script>
    async function ask() {
      const question = document.getElementById("question").value;
      const responseBox = document.getElementById("response");
      const askButton = document.getElementById("askButton");

      if (!question.trim()) return;

      askButton.disabled = true;
      responseBox.textContent = "Thinking... ‚è≥";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });

        const data = await res.json();
        responseBox.innerHTML = data.answer || "No answer.";
      } catch (err) {
        responseBox.textContent = "Error .. üòì";
      } finally {
        askButton.disabled = false;
      }
    }

    async function checkHealth() {
      const healthStatus = document.getElementById("healthStatus");
      const healthDetails = document.getElementById("healthDetails");
      const statusIndicator = document.getElementById("statusIndicator");

      healthStatus.textContent = "Checking server health...";
      statusIndicator.style.background = "gray";

      try {
        const res = await fetch("/health");
        const data = await res.json();

        if (res.ok) {
          healthStatus.textContent = "Server is healthy";
          statusIndicator.style.background = "var(--success)";
        } else {
          healthStatus.textContent = "Server might be experiencing issues";
          statusIndicator.style.background = "var(--warning)";
        }

        healthDetails.innerHTML = `
          <tr><th>Status</th><td>${data.status}</td></tr>
          <tr><th>CPU Usage</th><td>${data.resources.cpu_usage}</td></tr>
          <tr><th>Memory Usage</th><td>${data.resources.memory_usage}</td></tr>
          <tr><th>Model in Use</th><td>${data.environment.model_in_use}</td></tr>
          <tr><th>Startup Time</th><td>${data.timestamps.startup_time}</td></tr>
        `;

      } catch (err) {
        healthStatus.textContent = "Server is down";
        statusIndicator.style.background = "var(--error)";
        healthDetails.innerHTML = `<tr><td colspan="2">No details available.</td></tr>`;
      }
    }

  function toggleDetails() {
    const details = document.getElementById("serverDetails");
    if (details.style.display === "" || details.style.display === "none") {
      details.style.display = "block";
    } else {
      details.style.display = "none";
    }
}

    checkHealth();
  </script>
</body>
</html>
