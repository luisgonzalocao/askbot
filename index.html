<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AskBot Chat</title>
  <style>
    :root {
      --bg-light: #f4f4f9;
      --bg-dark: #1e1e2e;
      --bg-dark-alt: #2b2b3c;
      --text-light: #333;
      --text-dark: #f4f4f9;
      --primary: #3f51b5;
      --primary-dark: #303f9f;
      --user-msg: #d1e8ff;
      --bot-msg: #e6e6e6;
      --border-light: #ccc;
      --border-dark: #555;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .chat-container {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-sizing: border-box;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user {
      align-self: flex-end;
      background: var(--user-msg);
    }

    .bot {
      align-self: flex-start;
      background: var(--bot-msg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-wrapper {
      position: sticky;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 16px;
      box-sizing: border-box;
      background: var(--bg-light);
    }

    .input-bar {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      padding: 12px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .input-bar input {
      flex: 1;
      padding: 10px;
      font-size: 1em;
      border: 1px solid var(--border-light);
      border-radius: 12px;
      background: transparent;
      color: inherit;
    }

    .input-bar button {
      padding: 10px 16px;
      font-size: 1em;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .input-bar button:hover {
      background-color: var(--primary-dark);
    }

    .typing {
      display: inline-block;
      font-weight: bold;
      font-size: 1.2em;
      animation: blink 1s infinite steps(1, start);
    }

    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: var(--bg-dark-alt);
        color: var(--text-dark);
      }

      .chat-container {
        background: var(--bg-dark-alt);
      }

      .user {
        background: #446bff;
        color: white;
      }

      .bot {
        background: #2f2f3a;
        color: white;
      }

      .input-bar {
        background: rgba(30, 30, 46, 0.95);
      }

      .input-bar input {
        background: transparent;
        color: white;
        border: 1px solid var(--border-dark);
      }

      .input-bar button {
        background-color: var(--primary-dark);
      }

      .input-bar button:hover {
        background-color: var(--primary);
      }

      .input-wrapper {
        background: var(--bg-dark-alt);
      }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 0.9em;
        padding: 10px 14px;
      }

      .input-bar {
        flex-direction: column;
        gap: 8px;
      }

      .input-bar input,
      .input-bar button {
        font-size: 0.9em;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="chat" class="chat-container">
    <!-- Mensajes se insertan aqu√≠ -->
  </div>

  <div class="input-wrapper">
    <div class="input-bar">
      <input id="question" type="text" placeholder="Type your question about Promtior web site ..." onkeydown="handleKey(event)" />
      <button onclick="ask()">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById("chat");

    function appendMessage(content, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = content;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function typeText(element, text) {
      element.textContent = "";
      for (let i = 0; i < text.length; i++) {
        element.textContent += text[i];
        await new Promise(r => setTimeout(r, 10));
      }
    }

    async function ask() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      input.value = "";

      const thinkingMsg = document.createElement("div");
      thinkingMsg.className = "message bot";
      thinkingMsg.innerHTML = '<span class="typing"> ‚è≥ </span>';
      chatContainer.appendChild(thinkingMsg);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await res.json();
        console.log("DEBUG RESPONSE:", data);
        await typeText(thinkingMsg, data.answer || "No answer.");
      } catch (err) {
        thinkingMsg.textContent = "Error getting response üòì";
      }
    }

    function handleKey(e) {
      if (e.key === "Enter") {
        ask();
      }
    }

    window.onload = () => {
      document.getElementById("question").focus();
    };
  </script>
</body>
</html>
